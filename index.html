<style>
body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background:
        radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, #0a0a0a, #151515, #0a0a0a);
    color: #f2f2f2;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

h1 {
    text-align: center;
    font-size: 38px;
    letter-spacing: 3px;
    margin-bottom: 10px;
}

h2 {
    text-align: center;
    font-size: 20px;
    font-weight: 300;
    color: #d4af6d;
    margin-bottom: 60px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 22px;
}

.gallery img {
    width: 100%;
    border-radius: 16px;
    background: #000;
    box-shadow:
        0 15px 35px rgba(0,0,0,0.8),
        0 0 0 1px rgba(255,255,255,0.08);
    transition: all 0.4s ease;
}

.gallery img:hover {
    transform: translateY(-6px);
    box-shadow:
        0 25px 55px rgba(0,0,0,0.95),
        0 0 0 1px rgba(212,175,109,0.6);
}

/* Price box */
.price-box {
    margin-top: 70px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 40px;
}

.price-box h3 {
    color: #d4af6d;
    margin-bottom: 20px;
}

.price-box p {
    line-height: 1.9;
    font-size: 16px;
}

/* Contact buttons */
.contact {
    text-align: center;
    margin-top: 60px;
}

.contact a {
    display: inline-block;
    margin: 12px;
    padding: 16px 34px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #d4af6d, #b8944b);
    color: #000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
</style>
